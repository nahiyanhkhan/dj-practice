{% extends "base.html" %}

{% block content %}

<h1 style="text-align: center;">Update Todo</h1>

<form method="post" style="width: 50%;">
    {% csrf_token %}

    <!-- {{ todo_form.as_p }} -->
    {% for field in todo_form %}
    <div style="padding: 15px;">
        {{ field.label }}: {{ field }}
    </div>
    {% endfor %}

    <button type="submit">Update Todo</button>
</form>

{% endblock %}
